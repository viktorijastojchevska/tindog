<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Tindog</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="images/icon-profile.png"
          alt="image with profile icon"
          class="icon-small"
        />
        <img
          src="images/logo.png"
          alt="image with logo with dog paw"
          class="logo"
        />
        <img
          src="images/icon-chat.png"
          alt="image with icon for chat"
          class="icon-small"
        />
      </div>

      <div id="card"></div>

      <div class="buttons">
        <button id="btn-dislike" class="btn">
          <img src="images/icon-cross.png" alt="button for dislike" />
        </button>
        <button id="btn-like" class="btn">
          <img src="images/icon-heart.png" alt="button for like" />
        </button>
      </div>

      <div class="asside">
        <div id="liked">
          <img src="images/badge-like.png" alt="image is liked" />
        </div>
        <div id="disliked">
          <img src="images/badge-nope.png" alt="image is disliked" />
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
